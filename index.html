        <!--Propio-->

        <link

            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet">

        <!-- CSS de Bootstrap -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- JavaScript de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script

    <body>

        <!--NabVar-->
        <div class="container mt-3" style="z-index: 10;" id="dvContainerNV">
            <nav class="navbar navbar-expand-lg  rounded shadow"
                style="background-color: #e3f2fd;" id="nvBarraNV">
                <div class="container-fluid bg-" id="dvFluidNV">
                    <!--Btn con img-->
                    <a class="navbar-brand" href="#" id="aLogoNV">
                        <img src="/img/Logo1.png" alt="Mundo del calzado"
                            width="50" height="50" id="imgLogoNV">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"
                        id="btnToggleNV">
                        <!--Btn con Hamburguesa-->
                        <span class="navbar-toggler-icon"
                            id="spnIconoNV"></span>
                        <!--Btn con img-->
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent" id="dvColapsoNV">
                        <div class="container" id="dvContenedorInternoNV">
                            <ul
                                class="nav nav-pills me-auto mb-2 mb-lg-0 d-flex justify-content-center"
                                id="ulMenuNV">
                                <li class="nav-item" id="liFormalNV">
                                    <a class="nav-link" aria-current="page"
                                        href="#" id="aFormalNV">Formal</a>
                                </li>
                                <li class="nav-item" id="liDeportivoNV">
                                    <a class="nav-link" href="#"
                                        id="aDeportivoNV">Deportivo</a>
                                </li>
                                <li class="nav-item" id="liUrbanoNV">
                                    <a class="nav-link" href="#"
                                        id="aUrbanoNV">Urbano</a>
                                </li>
                                <li class="nav-item dropdown" id="liDropdownNV">
                                    <a class="nav-link dropdown-toggle" href="#"
                                        role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false" id="aOtrosNV">
                                        Otros
                                    </a>
                                    <ul class="dropdown-menu"
                                        id="ulDropdownMenuNV">
                                        <li><a class="dropdown-item" href="#"
                                                id="aBotasNV">Botas</a></li>
                                        <li><a class="dropdown-item" href="#"
                                                id="aChancletasNV">Chancletas</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <form class="d-flex" role="search" id="formBuscarNV">
                            <input class="form-control me-2" type="search"
                                placeholder="Buscar" aria-label="Search"
                                id="inputBuscarNV">
                            <button class="btn btn-outline-primary"
                                type="submit" id="btnBuscarNV"><i
                                    class="bi bi-search"
                                    id="iIconoBuscarNV"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!--NabVarFinish-->
        <!--Slider-->

        <div id="miCarrusel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#miCarrusel" data-slide-to="0"
                    class="active"></li>
                <li data-target="#miCarrusel" data-slide-to="1"></li>
                <li data-target="#miCarrusel" data-slide-to="2"></li>
                <!-- Nuevo indicador para el tercer slide -->
            </ol>

            <!-- Contenedor de los slides -->
            <div class="carousel-inner" style="z-index: -3">
                <!-- Slider 1 -->
                <div class="carousel-item active">
                    <!-- Contenido del Slider 1 aquí -->
                    <div
                        class="d-flex align-items-center shadow"
                        id="slider1In">
                        <div
                            class="w-50 rounded d-flex justify-content-center align-items-center"
                            style="background-color: #f5f5f5; ">
                            <img src="./img/sldImg1.png" alt="...">
                        </div>
                        <div
                            class="w-50 rounded d-flex flex-column justify-content-center align-items-start text-white p-5"
                            style="background-color: #617fad; height: 500px;">
                            <h1>¡Gran oferta del 40%!</h1>
                            <p>Disponible en todas las tallas</p>
                            <div>
                                <label class="m-1">A tan solo:</label>
                                <label class="m-1">$ 60,50</label>
                                <button type="button"
                                    class="btn btn-primary shadow m-3">Compralo
                                    &nbsp;<i
                                        class="bi bi-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <!-- Tu Slider 2 aquí -->
                    <div class="d-flex align-items-center shadow"
                        id="slider2In">

                            class="w-50 rounded d-flex justify-content-center align-items-center"
                            style="background-color: #f5f5f5;">
                            <img src="./img/sldImg2.png" alt="...">
                        </div>
                        <div
                            class="w-50 rounded d-flex flex-column justify-content-center align-items-start text-white p-5"
                            style="background-color: #617fad; height: 500px;">
                            <h1>¡Gran oferta del 50%!</h1>
                            <p>Disponible en todas las tallas</p>
                            <div>
                                <label class="m-1">A tan solo:</label>
                                <label class="m-1">$ 70,75</label>
                                <button type="button"
                                    class="btn btn-primary shadow m-3">Compralo
                                    &nbsp;<i class="bi bi-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Slider 3 -->
                <div class="carousel-item ">
                    <!-- Tu Slider 3 aquí -->
                    <div class="d-flex align-items-center shadow"
                        id="slider3In">
                        <div
                            class="w-50 rounded d-flex justify-content-center align-items-center"
                            style="background-color: #f5f5f5;">
                            <img src="./img/sldImg3.png" alt="...">
                        </div>
                        <div
                            class="w-50 rounded d-flex flex-column justify-content-center align-items-start text-white p-5"
                            style="background-color: #617fad; height: 500px;">
                            <h1>¡Gran oferta del 50%!</h1>
                            <p>Disponible en todas las tallas</p>
                            <div>
                                <label class="m-1">A tan solo:</label>
                                <label class="m-1">$ 70,75</label>
                                <button type="button"
                                    class="btn btn-primary shadow m-3">Compralo
                                    &nbsp;<i class="bi bi-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <a class="carousel-control-prev" href="#miCarrusel" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarrusel" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
            <!--SliderFinish-->
            <!--Scripts-->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
