<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>calzado</title>
        <!--Propio-->
        <link rel="stylesheet" href="./css/estilos.css">
        <title>Calzado</title>
      <!--BootStrap-->
      
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet">

    </head>

    <body>

        <!--NabVar-->
        <div class="container mt-3" style="z-index: 3;" id="dvContainerNV">
            <nav class="navbar navbar-expand-lg  rounded shadow"
                style="background-color: #e3f2fd;" id="nvBarraNV">
                <div class="container-fluid bg-" id="dvFluidNV">
                    <!--Btn con img-->
                    <a class="navbar-brand" href="#" id="aLogoNV">
                        <img src="/img/Logo1.png" alt="Mundo del calzado"
                            width="50" height="50" id="imgLogoNV">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"
                        id="btnToggleNV">
                        <!--Btn con Hamburguesa-->
                        <span class="navbar-toggler-icon"
                            id="spnIconoNV"></span>
                        <!--Btn con img-->
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent" id="dvColapsoNV">
                        <div class="container" id="dvContenedorInternoNV">
                            <ul
                                class="nav nav-pills me-auto mb-2 mb-lg-0 d-flex justify-content-center"
                                id="ulMenuNV">
                                <li class="nav-item" id="liFormalNV">
                                    <a class="nav-link" aria-current="page"
                                        href="#" id="aFormalNV">Formal</a>
                                </li>
                                <li class="nav-item" id="liDeportivoNV">
                                    <a class="nav-link" href="#"
                                        id="aDeportivoNV">Deportivo</a>
                                </li>
                                <li class="nav-item" id="liUrbanoNV">
                                    <a class="nav-link" href="#"
                                        id="aUrbanoNV">Urbano</a>
                                </li>
                                <li class="nav-item dropdown" id="liDropdownNV">
                                    <a class="nav-link dropdown-toggle" href="#"
                                        role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false" id="aOtrosNV">
                                        Otros
                                    </a>
                                    <ul class="dropdown-menu"
                                        id="ulDropdownMenuNV">
                                        <li><a class="dropdown-item" href="#"
                                                id="aBotasNV">Botas</a></li>
                                        <li><a class="dropdown-item" href="#"
                                                id="aChancletasNV">Chancletas</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <form class="d-flex" role="search" id="formBuscarNV">
                            <input class="form-control me-2" type="search"
                                placeholder="Buscar" aria-label="Search"
                                id="inputBuscarNV">
                            <button class="btn btn-outline-primary"
                                type="submit" id="btnBuscarNV"><i
                                    class="bi bi-search"
                                    id="iIconoBuscarNV"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!--NabVarFinish-->
        <!--Scripts-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/navbar.js">
            </script>
    </body>
</html>
