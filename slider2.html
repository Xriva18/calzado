<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <!--Propio-->
        <link rel="stylesheet" href="./css/estilos.css">
        <!--BootStrap-->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet">

        <!-- CSS de Bootstrap -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- JavaScript de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>

    <body>

        <div id="miCarrusel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#miCarrusel" data-slide-to="0"
                    class="active"></li>
                <li data-target="#miCarrusel" data-slide-to="1"></li>
            </ol>

            <!-- Contenedor de los slides -->
            <div class="carousel-inner">
                <!-- Slider 1 -->
                <div class="carousel-item active">
                    <!-- Contenido del Slider 1 aquí -->
                    <div
                        class="d-flex align-items-center shadow"
                        id="slider1In">
                        <div
                            class="w-50 rounded d-flex justify-content-center align-items-center"
                            style="background-color: #f5f5f5; ">
                            <img src="./img/sldImg1.png" alt="...">
                        </div>
                        <div
                            class="w-50 rounded d-flex flex-column justify-content-center align-items-start text-white p-5"
                            style="background-color: #617fad; height: 500px;">
                            <h1>¡Gran oferta del 40%!</h1>
                            <p>Disponible en todas las tallas</p>
                            <div>
                                <label class="m-1">A tan solo:</label>
                                <label class="m-1">$ 60,50</label>
                                <button type="button"
                                    class="btn btn-primary shadow m-3">Compralo
                                    &nbsp;<i
                                        class="bi bi-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slider 2 -->
                <div class="carousel-item">
                    <!-- Tu Slider 2 aquí -->
                    <div class="d-flex align-items-center shadow"
                        id="slider2In">
                        <div
                            class="w-50 rounded d-flex justify-content-center align-items-center"
                            style="background-color: #f5f5f5;">
                            <img src="./img/sldImg2.png" alt="...">
                        </div>
                        <div
                            class="w-50 rounded d-flex flex-column justify-content-center align-items-start text-white p-5"
                            style="background-color: #617fad; height: 500px;">
                            <h1>¡Gran oferta del 50%!</h1>
                            <p>Disponible en todas las tallas</p>
                            <div>
                                <label class="m-1">A tan solo:</label>
                                <label class="m-1">$ 70,75</label>
                                <button type="button"
                                    class="btn btn-primary shadow m-3">Compralo
                                    &nbsp;<i class="bi bi-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <a class="carousel-control-prev" href="#miCarrusel" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarrusel" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <!--Slider3 finish-->
        <!--Scripts-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/navbar.js"></script>
    </body>
</html>
