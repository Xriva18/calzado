        <meta charset="UTF-8">

        <!--Navbar-->

                    <a class="navbar-brand" href="./index.html" id="aLogoNV">
                        <img src="./img/Logo1.png" alt="Mundo del calzado"
                            width="50" height="50" id="imgLogoNV">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"
                        id="btnToggleNV">
                        <!--Btn con Hamburguesa-->
                        <span class="navbar-toggler-icon"
                            id="spnIconoNV"></span>
                        <!--Btn con img-->
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent" id="dvColapsoNV">
                        <div
                            class="container navbar-collapse justify-content-center"
                            id="dvContenedorInternoNV">
                            <!--Conexion/////////////////////////////////////////////////-->
                            <ul class="nav nav-pills" id="ulMenuNV">
                                <li class="nav-item" id="liFormalNV">
                                    <a class="nav-link" aria-current="page"
                                        href="./HFormal.html"
                                        id="aFormalNV">Formal</a>
                                </li>
                                <li class="nav-item" id="liDeportivoNV">
                                    <a class="nav-link" href="./HDeportivo.html"
                                        id="aDeportivoNV">Deportivo</a>
                                </li>
                                <li class="nav-item dropdown" id="liDropdownNV">
                                    <a class="nav-link dropdown-toggle" href="#"
                                        role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false" id="aOtrosNV">
                                        Otros
                                    </a>
                                    <ul class="dropdown-menu"
                                        id="ulDropdownMenuNV">
                                        <li><a class="dropdown-item"
                                                href="./FormularioContacto.html">Contáctanos</a></li>
                                        <li><a class="dropdown-item"
                                                href="./FormularioSomos.html">¿Quiénes
                                                somos?</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <!--Conexiones finish////////////////////////////////////////-->
                        </div>
                        <div class="d-flex" id="carritoNV">
                            <a href="./carrito.html"
                                class="btn btn-outline-primary d-flex"
                                id="btnBuscarNV"><i
                                    class="bi bi-cart3"></i><span class="ml-2"
                                    id="cuenta-carrito">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--Navbar-->

        <!--Carrito Productos-->
        <div class="container mb-4 mt-4" id="full-cart">
            <div class="row justify-content-center">
                <div class="col-auto p-4 border rounded shadow">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"
                                        class="text-center">Borrar</th>
                                    <th scope="col"
                                        class="text-center">&nbsp;</th>
                                    <th scope="col"
                                        class="text-center">Nombre</th>
                                    <th scope="col"
                                        class="text-center">Talla</th>
                                    <th scope="col"
                                        class="text-center">Cantidad</th>
                                    <th scope="col"
                                        class="text-center">Precio</th>
                                </tr>
                            </thead>
                            <tbody id="productos-table-body">
                                <!-- Las filas se añadirán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    <div class="h5 mt-3">Total:
                        <span
                            id="precio-total" class="h6 ml-2">$ 0</span>
                    </div>
                    <div class="text-right m-2">
                        <button
                            class="btn button bg-primary text-white shadow-lg">Facturar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Carrito Productos finish-->
        <!--Carrito sin Productos -->
        <div class="container mt-4 mb-5" id="empty-cart">
            <div class="row justify-content-center">
                <div class="col-8 p-4 border rounded shadow">
                    <div>
                        <h3 class="text-center">Carrito vacío</h3>
                        <p class="text-center">No tienes productos en tu
                            carrito</p>
                        <p class="text-center"><img style="height: 200px;"
                                src="./img/empty-cart.jpg"
                                alt="Carrito vacío"></p>
                        <p
                            class="text-center font-italic font-weight-light">Agregue
                            productos al
                            carrito</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Carrito sin Productos finish-->
        <!--carrito finsih-->

        <!--///////////////////////////////////////////////////////////////////////////-->
        <!--Facturación Start-->
        <div class="row justify-content-center mt-4 mb-5">
            <div id="dvPrestamo" class="col-11 col-sm-11 col-md-10 col-lg-8">
                <div class="card shadow">
                    <div style="background-color: #e3f2fd;"
                        class="card-header text-center p-3 TituloFormulario">
                        <h5 class="card-title">Facturación</h5>
                    </div>
                    <div class="card-body pl-5 pr-5">
                        <div class="form-group row">
                            <div class="col-md-6 col-lg-6">
                                <label class="font-weight-bold w-100">Nombre:
                                </label>
                                <div class="input-group">
                                    <input type="text"
                                        onkeypress="return isAlfa(event)"
                                        class="form-control border"
                                        id="txtNombreCliente" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <label class="font-weight-bold w-100">Cédula:
                                </label>
                                <div class="input-group">
                                    <input type="text"
                                        onkeypress="return isNumber(event)"
                                        class="form-control border"
                                        id="txtCedula" maxlength="10"
                                        pattern="\d{10}"
                                        title="La cédula debe tener 10 dígitos."
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 col-lg-6">
                                <label class="font-weight-bold w-100">Correo:
                                </label>
                                <div class="input-group">
                                    <input type="email"
                                        onkeypress="return isAlfa(event)"
                                        class="form-control border"
                                        id="txtCorreo" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 col-lg-6">
                                <label class="font-weight-bold w-100">Método de
                                    Pago: </label>
                                <div class="custom-control custom-radio pl-5">
                                    <input type="radio" id="rbTarjeta"
                                        name="reb_pago" value="T"
                                        class="custom-control-input">
                                    <label class="custom-control-label"
                                        for="rbTarjeta">Tarjeta de
                                        crédito/débito</label><br>
                                </div>
                                <div class="custom-control custom-radio pl-5">
                                    <input type="radio" id="rbDeposito"
                                        name="reb_pago" value="D"
                                        class="custom-control-input">
                                    <label class="custom-control-label"
                                        for="rbDeposito">Transferencia</label><br>
                                </div>
                            </div>
                        </div>

                        <!-- Tarjeta de crédito/débito -->
                        <div id="tarjetaDiv" class="d-none">
                            <div style="background-color: #e3f2fd;"
                                class="card-header text-center p-3 TituloFormulario">
                                <h5 class="card-title">Tarjeta de
                                    débito/crédito</h5>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 col-lg-4 m-4">
                                    <label class="font-weight-bold w-100">Nombre
                                        de la Tarjeta: </label>
                                    <div class="input-group">
                                        <input type="text"
                                            class="form-control border"
                                            id="txtNombreTarjeta"
                                            onkeypress="return isAlfa(event)"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 col-lg-4 m-4">
                                    <label class="font-weight-bold w-100">Número
                                        de la Tarjeta: </label>
                                    <div class="input-group">
                                        <input type="text"
                                            onkeypress="return isNumber(event)"
                                            class="form-control border"
                                            id="txtNumeroTarjeta" maxlength="16"
                                            pattern="\d{16}"
                                            title="El número de la tarjeta debe tener 16 dígitos."
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 col-lg-4 m-4">
                                    <label class="font-weight-bold w-100">CVC:
                                    </label>
                                    <div class="input-group">
                                        <input type="text"
                                            onkeypress="return isNumber(event)"
                                            class="form-control border"
                                            id="txtCVC" maxlength="3"
                                            pattern="\d{3}"
                                            title="El CVC debe tener 3 dígitos."
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-4 m-4">
                                    <label class="font-weight-bold w-100">Fecha
                                        de Vencimiento:</label>
                                    <div class="input-group">
                                        <input type="text"
                                            class="form-control border"
                                            maxlength="4"
                                            pattern="\d{4}"
                                            id="txtFechaVencimiento" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Comprobante de depósito -->
                        <div id="depositoDiv" class="d-none">
                            <div style="background-color: #e3f2fd;"
                                class="card-header text-center p-3 TituloFormulario">
                                <h5 class="card-title">Comprobante de
                                    depósito</h5>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 col-lg-4 m-4">
                                    <label class="font-weight-bold w-100">Número
                                        de Comprobante: </label>
                                    <div class="input-group">
                                        <input type="text"
                                            onkeypress="return isNumber(event)"
                                            class="form-control border"
                                            id="txtNumeroComprobante"
                                            maxlength="10" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row m-4">
                                <div>
                                    <label class="font-weight-bold w-100">Subir
                                        comprobante: </label>
                                    <div class="input-group">
                                        <input type="file" id="input-foto"
                                            class="form-control"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row m-4">
                                <div class="col-md-12">
                                    <img src id="previa" width="400"
                                        class="d-none">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row m-4">
                            <div class="input-group"
                                style="display: flex; justify-content: flex-end;">
                                <button type="button"
                                    class="btn btn-primary shadow-lg"
                                    id="btnGenerarPDF"
                                    onclick="GenerarPDF();">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Contactanos Finish-->

        <!--Facturación finish-->

    </body>
