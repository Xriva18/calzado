<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards</title>
        <!--Propio-->
        <link rel="stylesheet" href="./css/estilos.css">
        <!--BootStrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet">

        <!-- CSS de Bootstrap -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- JavaScript de Bootstrap y jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./js/cardsDinamcias.js"></script>

    </head>

    <body>
        <!-- Tarjetas-->

        <div class="container my-5">
            <div class="row">
                <!-- Tarjeta 1 -->
                <div class="col-md-4 my-2">
                    <div class="card shadow border rounded" id="divCard1Crd">
                        <img src="./img/crdImg1.jpg" class="card-img-top"
                            alt="..."
                            id="imgCardImg1Crd">
                        <div class="card-body border" id="divCardBody1Crd"
                            style="height: 250px; background-color: #e3f2fd;">
                            <div id="divCardTitle1Crd" style="height: 8%;">
                                <h5 class="card-title" id="h5CardTitle1Crd">Puma
                                    Caven
                                    2.0 Unisex</h5>
                            </div>
                            <div class="card-text mt-4" id="divCardText1Crd"
                                style="height: 60%;">
                                <p id="pCardDesc1Crd" class="text-justify">Se
                                    inspiran en la vida
                                    universitaria de los años 90 para crear un
                                    diseño que evoca con nostalgia la estética
                                    retro.</p>
                                <p class="text-right font-weight-bold">Tallas:
                                    <label
                                        class="font-italic font-weight-light">39,
                                        40,
                                        41</label></p>
                            </div>
                            <div class="text-right mt-2" id="divCardAction1Crd">
                                <label class="mr-2"
                                    id="lblPrice1Crd">150.25$</label>
                                <a href="#" class="btn btn-primary"
                                    id="aCardLink1Crd">Conoce Más</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Scripts-->
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
                <script
                    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                <script src="./js/navbar.js"></script>
            </body>
        </html>
